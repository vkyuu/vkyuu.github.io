<!DOCTYPE html>
<html>
    <head>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/fullpage.min.css" />
         <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,400i,500,700,900" rel="stylesheet">
        <script type="text/javascript" src="assets/js/fullpage.min.js"></script>
        <script type="text/javascript" src="assets/js/fullpage.extensions.min.js"></script>
        <script type="text/javascript" src="assets/js/pace.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="icon-container dot">
                    <img class="icon dots" src="assets/img/dots-block.svg">
                </div>
            </header>
            <div class="side-panel">
                <div class="icon-container logo">
                    <object class="icon" type="image/svg+xml" data="assets/img/logo-block_animated.svg"></object>
                </div>
                <div class="tambal">
                    <object class="icon swipe-up animated fadeInUp" type="image/svg+xml" data="assets/img/swipe-up-block.svg"></object>
                    <object class="icon up animated" type="image/svg+xml" data="assets/img/up-block.svg"></object>
                    <object class="icon down animated" type="image/svg+xml" data="assets/img/down-block.svg"></object>
                </div>
                <div class="action-button-container ">
                    <div class="icon-container action">
                    <object class="icon animated eye" type="image/svg+xml" data="assets/img/eyes-block_animated.svg"></object>
                    <object class="icon animated more" type="image/svg+xml" data="assets/img/more-block_animated.svg"></object>
                    </div>
                    <a href="#" class="btn-action">See Portfolio</a>
                </div>
                 
            </div>
            <div id="fullpage" class="content-area">
                <div class="section fp-auto-height-responsive">
                    <div class="hero-container">
                        <h1 class="animated fadeInUp">maulanatazqi</h1>
                        <h1 class="animated fadeInUp">n. soffian</h1>
                        <div class="desc-separator animated fadeInLeft"></div>
                        <h2 class="animated fadeInUp">creative designer</h2>
                        <p class="animated fadeInUp">
                            (noun.) someone who understands the 
better world  through design.
                        </p>
                    </div>
                    <div class="illustration-container">
                        <object class="illustration" type="image/svg+xml" data="assets/img/lineart_animated.svg"></object>
                    </div>
                </div>
                <div class="section fp-auto-height-responsive">
                    <div class="project-title">
                        <h1 class="no">01.</h1>
                        <h1 class="name">Bubble Mail</h1>
                        <h3 class="total">1/4</h3>
                        <div class="title-separator"></div>
                        <div class="preview-container">
                            <img src="assets/img/preview-bubblemail.png">
                        </div>
                    </div>
                </div>
                <div class="section fp-auto-height-responsive">Some section</div>
                <div class="section fp-auto-height-responsive">Some section</div>
                </div>
        </div>
        <script type="text/javascript">
            new fullpage('#fullpage', {
                //options here
                autoScrolling:true,
                scrollHorizontally: true,
                css3: true,
                onLeave: function(origin, destination, direction){
                var leavingSection = this;
                    if(origin.index == 0 && direction =='down'){
                        $(".swipe-up").removeClass("fadeOutUp");
                        $(".up").removeClass("fadeOutUp");
                        $(".down").removeClass("fadeOutDown");
                        
                        $(".swipe-up").addClass("fadeOutUp");
                        $(".up").addClass("fadeInUp");
                        $(".down").addClass("fadeInDown");
                       
                        $(".btn-action").text('See Project');
                        
                    }
                    if(destination.index == 0 && direction =='up'){
                        $(".swipe-up").removeClass("fadeOutUp");
                        $(".up").removeClass("fadeInUp");
                        $(".down").removeClass("fadeInDown");
                        
                        $(".swipe-up").addClass("fadeInUp");
                        $(".up").addClass("fadeOutUp");
                        $(".down").addClass("fadeOutDown");
                        
                         $(".btn-action").text('See Portfolio');
                    }
                } 
                });
            
                //methods
                fullpage_api.setAllowScrolling(true);
                
        </script>
    </body>
</html>
